<div class="auth-page">
  <div class="card">
    <button class="back" aria-label="back">←</button>
    <div *ngIf="user; else authForm">
      <p class="logged-in"><strong>{{user.nickname || user.email}}</strong> — <em>{{user.role}}</em></p>
      <button (click)="logout()" class="ghost">Cerrar sesión</button>
    </div>
    <ng-template #authForm>
      <div class="card-inner">
        <h2 class="title">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="login-form">
          <div class="input-group">
            <span class="icon">:)</span>
            <input formControlName="email" type="email" placeholder="Username or Email" autocomplete="username">
          </div>

          <div class="input-group">
            <span class="icon">:)</span>
            <input formControlName="password" type="password" placeholder="Password" autocomplete="current-password">
          </div>

          <button type="submit" class="btn-primary">INICIAR SESIÓN</button>
        </form>

        <div class="small-links">
          <a class="muted-link">Se te olvidó la contraseña?</a>
        </div>

        <div class="signup-row">
          <span>No tienes una cuenta?</span>
          <a class="link" (click)="showRegister = true">Registrate</a>
        </div>

        <div class="or-sep"><span>OR</span></div>

        <div class="socials">
          <button class="social fb">f</button>
          <button class="social g">g+</button>
          <button class="social tw">t</button>
        </div>

        <div *ngIf="showRegister" class="register-panel">
          <h3 class="reg-title">Crear cuenta</h3>
          <form [formGroup]="regForm" (ngSubmit)="submitRegister()" class="reg-form">
            <div class="input-group small">
              <input formControlName="email" type="email" placeholder="Email">
            </div>
            <div class="input-group small">
              <input formControlName="password" type="password" placeholder="Password">
            </div>
            <div *ngIf="regForm.get('role')?.value==='USUARIO'" class="input-group small">
              <input formControlName="nickname" placeholder="Nickname">
            </div>
            <div *ngIf="regForm.get('role')?.value==='EMPRESA'" class="input-group small">
              <input formControlName="Nombre" placeholder="Nombre">
            </div>
            <div class="reg-actions">
              <button type="button" class="ghost" [disabled]="registering" (click)="regForm.patchValue({role:'USUARIO'}); registerGamer()">
                <span *ngIf="!registering">Registro Gamer</span>
                <span *ngIf="registering">Registrando...</span>
              </button>
              <button type="button" class="ghost" [disabled]="registering" (click)="regForm.patchValue({role:'EMPRESA'}); registerEmpresa()">
                <span *ngIf="!registering">Registro Empresa</span>
                <span *ngIf="registering">Registrando...</span>
              </button>
              <button type="button" class="ghost admin-register" [disabled]="registering" (click)="regForm.patchValue({role:'ADMIN'}); registerAdmin()">
                <span *ngIf="!registering">Registro Admin</span>
                <span *ngIf="registering">Registrando...</span>
              </button>
            </div>
              <div class="input-group small">
                <input formControlName="birthDate" type="date" placeholder="Fecha de nacimiento">
              </div>
              <div class="input-group small">
                <input formControlName="phone" placeholder="Teléfono">
              </div>
              <div class="input-group small">
                <input formControlName="country" placeholder="País">
              </div>
            <div class="reg-close"><a (click)="showRegister = false">Close</a></div>
          </form>
        </div>

        <p class="muted">{{message}}</p>
      </div>
    </ng-template>
  </div>
</div>
