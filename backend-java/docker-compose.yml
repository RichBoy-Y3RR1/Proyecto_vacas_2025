version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tienda
      MYSQL_USER: tienda_user
      MYSQL_PASSWORD: tienda_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  tomcat:
    image: tomcat:11-jre17
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./target/backend.war:/usr/local/tomcat/webapps/backend.war:ro
    environment:
      - DB_URL=jdbc:mysql://db:3306/tienda
      - DB_USER=tienda_user
      - DB_PASS=tienda_pass
      - JWT_SECRET=change_this_secret

volumes:
  db_data:
